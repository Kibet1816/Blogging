{% extends 'base.html' %}

{% block content %}
<body>
	<div class="container">
		<hr>
		<h1><center>LET'S BLOG</center></h1>
		<hr>
		<style>
			h1{
				color:blue;
				font-family:cursive;
				font-size:50px;
			}
		</style>
		<div class="buttons">
			{% if current_user.is_authenticated %}
			<button class = 'btn btn-lg btn btn-info' ><a href = '/blog/new' >Start blogging</a></button>
			<button class = 'btn btn-lg btn btn-success'  ><a href = '/random_quote' >Show quote</a></button>
			{% else %}
			<button class = 'btn btn-lg btn btn-info' ><a href = '{{url_for('auth.register')}}' >Sign up</a></button>
			<button class = 'btn btn-lg btn btn-success'  ><a href = '{{url_for('auth.login')}}' >Sign in</a></button>
			{% endif %}
			<style>
				.buttons{
					align-items:center;
					margin-left:430px;
				}
			</style>
		</div>
	</div>
</body>
{% endblock %}
